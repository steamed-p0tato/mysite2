<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ariyan Basu</title>
    <style>
        /* --- 1. Basic Setup & Fonts --- */
        body {
            background-color: #f0efeb;
            color: #5d5d5d;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 2rem;
        }

        /* --- 2. Main Layout (CSS Grid) --- */
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            gap: 25px;
            max-width: 1000px;
            margin: auto;
            border-top: 1px solid #dcdcdc;
        }

        /* --- 3. Grid Item Placement --- */
        .header {
            grid-column: 1 / -1;
            grid-row: 1 / 2;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 0;
            border-bottom: 1px solid #dcdcdc;
        }

        .main-col {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            text-align: center;
        }
        
        /* --- 4. Header & Navigation --- */
        .logo {
            text-align: center;
        }

        .logo h1 {
            font-size: 3.5rem;
            margin: 0;
            line-height: 1;
            font-weight: normal;
        }

        .nav {
            padding-top: 10px;
        }

        .nav a {
            text-decoration: none;
            color: #5d5d5d;
            margin-left: 20px;
            padding: 5px 10px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .nav a.active {
            border: 1px solid #888;
        }

        .nav a:hover {
            border: 1px solid #bbb;
        }
        
        /* --- 5. Content Styling --- */
        .subtitle {
            font-family: sans-serif;
            font-style: italic;
            font-size: 0.8rem;
            border-bottom: 1px dotted #888;
            display: inline-block;
            margin: 0;
            padding-bottom: 2px;
        }

        /* --- 6. Contact Styling --- */
        .contact-intro {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .contact-link {
            font-size: 1.1rem;
            text-decoration: none;
            color: #5d5d5d;
            padding: 12px 30px;
            border: 1px solid #dcdcdc;
            transition: all 0.3s ease;
            display: inline-block;
            font-style: italic;
        }

        .contact-link:hover {
            background-color: #5d5d5d;
            color: #f0efeb;
            border-color: #5d5d5d;
        }

        .contact-label {
            font-family: sans-serif;
            font-size: 0.75rem;
            letter-spacing: 1px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
            display: block;
            font-style: normal;
        }

        /* --- 7. Responsive Design --- */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .nav {
                margin-top: 15px;
            }

            .nav a {
                margin: 0 10px;
            }

            .logo h1 {
                font-size: 2.5rem;
            }

            .contact-intro {
                font-size: 1.05rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <header class="header">
            <div class="logo">
                <h1>Ariyan Basu</h1>
            </div>
            <nav class="nav">
                <a href="about.html">about</a>
                <a href="blog.html">blog</a>
                <a href="https://github.com/steamed-p0tato" target="_blank" rel="noopener noreferrer">github</a>
                <a href="https://huggingface.co/steamed-potatop" target="_blank" rel="noopener noreferrer">huggingface</a>
                <a href="contact.html" class="active">contact</a>
            </nav>
        </header>

        <main class="main-col">
            <p class="contact-intro">
                beep boop beep boop.....
            </p>

            <div class="contact-links">
                <a href="mailto:ariyan.bose@proton.me" class="contact-link">
                    <span class="contact-label">Email</span>
                    ariyan.bose@proton.me
                </a>

                <a href="https://www.instagram.com/arianez_/" target="_blank" rel="noopener noreferrer" class="contact-link">
                    <span class="contact-label">Instagram</span>
                    @arianez_
                </a>

                <a href="https://www.linkedin.com/in/ariyan-basu-581a95269" target="_blank" rel="noopener noreferrer" class="contact-link">
                    <span class="contact-label">LinkedIn</span>
                    Ariyan Basu
                </a>
            </div>
        </main>

    </div>

</body>
</html>
